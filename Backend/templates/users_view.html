<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planthub Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
    <div class="nav-left">
      <a href="#" class="logo">Plant Hub</a>
    </div>
    <div class="nav-links">
      <a href="#">User</a>
      <a href="#">Admin</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <h1>User Management</h1>

  <button id= "addUser" onclick="showForm()">Add User</button>

  <table id="usersTable" border="1">
    <thead>
      <tr id="userTr">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="userForm" class="modal">
    <div class="modal-content">
      <div id="formTitle">Add User</div>
      <form id="userFormElement">
        <input type="hidden" id="userId">
        <label>First Name: <input type="text" id="firstName" required></label><br>
        <label>Last Name: <input type="text" id="lastName" required></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br><br>
        <button id="submitUser" type="submit">Save</button>
        <button id= "cancelUser" type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
