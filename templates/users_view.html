<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planthub Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Management</h1>

  <button onclick="showForm()">Add User</button>

  <table id="usersTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="userForm" class="modal">
    <div class="modal-content">
      <h2 id="formTitle">Add User</h2>
      <form id="userFormElement">
        <input type="hidden" id="userId">
        <label>First Name: <input type="text" id="firstName" required></label><br>
        <label>Last Name: <input type="text" id="lastName" required></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br><br>
        <button type="submit">Save</button>
        <button type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
